<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo Abbonamento</title>

    <link rel="stylesheet" href="/css/new_subscription.css">
</head>

<body>

<header>
    <h1>Nuovo abbonamento</h1>
</header>

<div class="container">

    <form th:object="${subscription}"
          th:action="@{/add-subscription}"
          method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="name">Nome abbonamento</label>
            <input type="text" th:field="*{name}"
                   required placeholder="Es. Netflix, Spotify, Disney+">
        </div>

        <div class="form-group">
            <label for="price">Prezzo (â‚¬)</label>
            <input type="number" th:field="*{price}"
                   required step="0.01" min="0">
        </div>

        <div class="form-group">
            <label for="frequency">Frequenza</label>
            <select th:field="*{frequency}" required>
                <option value="">Seleziona...</option>
                <option value="WEEKLY">Settimanale</option>
                <option value="MONTHLY">Mensile</option>
                <option value="YEARLY">Annuale</option>
            </select>
        </div>

        <div class="form-group">
            <label for="startDate">Data inizio</label>
            <input type="date" th:field="*{startDate}" required>
        </div>

        <button class="save-btn" type="submit">Salva abbonamento</button>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
    </form>

</div>


<!-- FOOTBAR -->
<div class="footbar">

    <a class="footbar-btn" href="/home">
        <div class="icon">ðŸ“…</div>
        I miei abbonamenti
    </a>

    <a class="footbar-btn selected" href="/nuovo-abbonamento">
        <div class="icon">âž•</div>
        Nuovo
    </a>

</div>

</body>
</html>
